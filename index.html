<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramen Data Visualizer</title>
  </head>
  <style>
    /* Put the box in the center of the page */
    body,
    html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #svg {
      border: 1px solid;
    }
  </style>
  <body>
    <svg id="svg" width="700" height="500"></svg>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      d3.csv('ramen-ratings.csv').then((data) => {
        d3.select('#svg')
          .style('border', '1px solid')
          .selectAll('circle')
          .data(data)
          .enter()
          .append('circle')
          .attr('cx', (d) => parseFloat(d.x) * 2 + 250)
          .attr('cy', (d) => parseFloat(d.y) * 2 + 250)
          .attr('r', (d) => parseInt(d.High) * 0.1)
          .attr('opacity', 0.25)
          .attr('fill', (d) => {
            if (d.Volume <= 5000000) {
              return 'cornflowerblue';
            } else if (d.Volume > 5000000 && d.Volume <= 10000000) {
              return 'gold';
            } else if (d.Volume > 10000000 && d.Volume <= 100000000) {
              return 'green';
            } else if (d.Volume > 100000000) {
              return 'tomato';
            }
          });
      });
    </script>
  </body>
</html>
