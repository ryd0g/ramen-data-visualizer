<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramen Data Visualizer</title>
  </head>
  <style>
    /* Put the box in the center of the page */
    #svg {
      border: 1px solid;
    }
  </style>
  <body>
    <svg id="svg" width="600" height="600"></svg>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      d3.csv('ramen-ratings.csv').then((data) => {
        d3.select('#svg')
          .style('border', '1px solid')
          .selectAll('circle')
          .data(data)
          .enter()
          .append('circle')
          .attr('cx', (d) => parseFloat(d.x) * 1.5)
          .attr('cy', (d) => parseFloat(d.y) * 1.5)
          .attr('r', (d) => d.ReviewNum * 1.5)
          .attr('opacity', 0.15)
          .attr('fill', (d) => {
            if (d.Country === 'USA') {
              return 'cornflowerblue';
            } else if (d.Country === 'Japan') {
              return 'gold';
            } else if (d.Country === 'South Korea') {
              return 'green';
            } else if (d.Country === 'Taiwan') {
              return 'tomato';
            } else if (d.Country === 'Thailand') {
              return 'purple';
            }
          })
          .attr('stroke', 1.5);
      });
    </script>
  </body>
</html>
